<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body id="viewprofile">
 <H1 id="title">Profile</H1>
 <div class="container">
    <div class="proitems">
        <img class="propic" src="images/DefaultProPic.png">
        <div class='profileitem'>
            <input id="addpic" type="file" placeholder="Change Profile Picture" />
            <label id="labeladdpic" for="addpic"><i class="fas fa-camera"></i> Change Profile Picture</i></label>
        </div>
        <div class='profileitem'>
            <label id='proaligning'><b>Name:</b></label>
            <input class='notediting' readOnly='true' type="text" id="name" value="John Smith">
        </div>
        <div class='profileitem'>
            <label id='proaligning'><b>Email:</b></label>
            <input class='notediting' readOnly='true' type="email" id="email" value="JShark77@gmail.com">
        </div>
        <div class='profileitem'>
            <label id='proaligning'><b>Location:</b></label>
            <input class='notediting' readOnly='true' type="text" id="location" value="Chicago, IL">
        </div>
        <div class='profileitem'>
            <label id='proaligning-password'><b>Password:</b></label>
            <input class='notediting' readOnly='true' type="password" id="password" value="SharkBoy77">
            <i class="fas fa-eye" onclick='view()' id="viewer"></i>
        </div>
        <button class='editbutton' id="edit" onclick="edit()">Edit</button>
    </div>
</div>
<navbar>
    <a href="profileview.html"><i class="fas fa-arrow-left"></i>Back</a>
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="profileview.html"><i class="fas fa-bars"></i>Menu</a>
</navbar>
<script>
function edit() {
    var x = document.getElementById("edit").innerHTML
    if (document.getElementById("edit").innerHTML == "Edit") {
        document.getElementById("name").readOnly = false;
        document.getElementById("name").className= "editing";
        document.getElementById("email").readOnly = false;
        document.getElementById("email").className= "editing";
        document.getElementById("location").readOnly = false;
        document.getElementById("location").className= "editing";
        document.getElementById("password").readOnly = false;
        document.getElementById("password").className= "editing";
        document.getElementById("edit").innerHTML = "Submit";
    }
    else {
        document.getElementById("name").readOnly = true;
        document.getElementById("name").className= "notediting";
        document.getElementById("email").readOnly = true;
        document.getElementById("email").className= "notediting";
        document.getElementById("location").readOnly = true;
        document.getElementById("location").className= "notediting";
        document.getElementById("password").readOnly = true;
        document.getElementById("password").className= "notediting";
        document.getElementById("edit").innerHTML = "Edit";
    }
}
function view() {
    if (document.getElementById("viewer").className == "fas fa-eye") {
        document.getElementById("password").type = 'text'
        document.getElementById("viewer").className = "fas fa-eye-slash"
    }    
    else {
        document.getElementById("password").type = 'password'
        document.getElementById("viewer").className = "fas fa-eye"
    }
}
</script>
</body>
</html>
