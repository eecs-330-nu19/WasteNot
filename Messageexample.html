    function sendmessage(){
        mess = document.getElementById('messagetosend').value
        if (mess != "") {
        document.getElementById("replies").innerHTML += "<div id='rightm' class='box1 sb8'>" + mess + "</div>"
        document.getElementById('messagetosend').value =""}
