<!DOCTYPE html>
<html>
<head>
    <title>Add Listing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>

<H1 id="title">Create New Listing</H1>
<div id='content' class="container">
    <div id='new' class="new-container">
        <div class="wrapper">
          <i class="fas fa-camera"></i>
          <div class="wrapper">
              <input type="file">
            </input>
          </div>
        </div>
        <div class="caption">
            Title (50 characters max):
        </div>
        <input type="text" class="box">

        <div class="caption">
            Description:
        </div>
        <input type="text" class="box">
        <div class="caption">
            Expires in:
        </div>
        <div class="box">
          <div>
            <input type="range" id="expiration" value="0" min="1" max="14" step="1" list="steplist">
            <datalist id="steplist">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
            </datalist>
          </div>
          <div id="minimum">1 day</div>
          <div id="maximum">14 days</div>
        </div>
        <div class="box">
          <a href="index.html"><div class="submit">
              Submit!
          </div>
          </a>
        </div>
        <div class="box">
          <a href="index.html"><div class="caption">
              Cancel
          </div></a>
        </div>
    </div>
</div>

<navbar>
    <a href="index.html"><i class="fas fa-times"></i></a>
    <a href="index.html"><i class="fas fa-home"></i></a>
    <i class="fas fa-bars"></i>
  </navbar>
</body>
</html>
